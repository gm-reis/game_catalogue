<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade - MEDIA QUERIES-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--link arquivos carrossel do owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="./img/faviconGC.ico">
    <title>GAME CATALOGUE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAME CATALOGUE</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Jogos</a>
                <a href="#">Login</a>
                <a href="#">Suporte</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h3 class="titulo">FINAL FANTASY XV</h3>
                <p class="descricao">Junte-se ao Príncipe Noctis e seus amigos fieis em sua luta contra o império para retomar o reino caído</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR TRAILER E GAMEPLAYS
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFORMAÇÕES TÉCNICAS
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/assasinsCreed.jpg" alt="Poster do jogo Assassin's Creed">
            </div>
            <div class="item">
                <img class="box-game" src="img/batman.jpg" alt="Poster do jogo Batman">
            </div>
            <div class="item">
                <img class="box-game" src="img/citiesSkylines.jpg" alt="Poster do jogo Cities Skylines">
            </div>
            <div class="item">
                <img class="box-game" src="img/fifa.jpg" alt="Poster do jogo FIFA">
            </div>
            <div class="item">
                <img class="box-game" src="img/lifeIsStrange.jpg" alt="Poster do jogo Life is Strange">
            </div>
            <div class="item">
                <img class="box-game" src="img/quantumBreak.jpg" alt="Poster do jogo Quantum Break">
            </div>
            <div class="item">
                <img class="box-game" src="img/theWitcher.jpg" alt="Poster do jogo The Witcher">
            </div>
            <div class="item">
                <img class="box-game" src="img/tombRaider.jpg" alt="Poster do jogo Tomb Raider">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c3a187650.js"></script> <!-- para utilizar os ícones dos botões -->
    <!--link do owl carrossel (owl carousel 2)-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
